<html>
<script type='text/javascript'>
	function checkValue(){
		var clientId=document.checkClientId.clientId.value.trim();
		console.log(clientId+":clientId");
		return clientId.length>0;
	}
</script>
<style>
html, body {
	height: 100%;
	padding: 0;
	margin: 0;
	font-size: 14px;
}

.form-checkClientId {
	height: 100%;
	display: flex;
	flex-flow: row nowrap;
	justify-content: center;
	align-items: center;
}
</style>
<body>
	<div class="form-checkClientId">
		<form action="/checkClientId" name="checkClientId" method="post" onsubmit="return checkValue()">
			clientId: <input placeholder='请输入client.yml中的clientId'
				name='clientId' />
			<button type="submit">提交</button>
		</form>
	</div>

</body>
</html>
